<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color:white; /*Comentario em CSS*/
            font: normal 20pt Arial;

        }
        h1{
            color:rgb(255,212,22);
        }
    </style>
</head>
<body>
    <h1>Ola, mundo</h1>
    <p>Ja me livrei da maldicao!!!</p>
    <script>
       
        var nome = window.prompt("Qual e seu nome?"); //traducao: a variavel nome vai receber o valor do prompt a tornando-a uma variavel e armazenando no sistema
         window.alert('E um grande prazer te conhecer, ' + nome) //o sinal de mais nesse codigo serve para concatenação

    </script>
</body>
</html>
