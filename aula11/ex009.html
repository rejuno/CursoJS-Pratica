<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" id="txt" name="txt">
    <input type="button" value="OK" onclick="verificar()">
    <div id="res"></div>
    
    <script>
      
        function verificar(){
            var txte = window.document.getElementById('txt')
            var res = window.document.querySelector('div#res')
        
            
            if(txte.value == 'brasil'){
                res.innerHTML = "Voce e Brasileiro"

            }
            else{
            res.innerHTML = "Voce e Estrangeiro"
            }
        }
        
    </script>
</body>
</html>
